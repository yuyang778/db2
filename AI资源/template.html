<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库原理与应用 - 教学页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: #2c3e50;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #0e64ba 0%, #075cb0 100%);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        h1 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #ffffff;
            font-size: 1rem;
        }

        .content-section {
            background-color: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-size: 1.8rem;
            color: #1a237e;
            margin-bottom: 1.5rem;
            padding-bottom: 0.7rem;
            border-bottom: 2px solid #3f51b5;
            display: inline-block;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            color: #7f8c8d;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 10px;
        }

        /* 返回按钮样式 */
        .back-button {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
    <!-- 引入页面保护脚本 -->
    <script src="../page-protector.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>数据库原理与应用</h1>
            <p class="subtitle">教学资源 - [页面标题]</p>
        </header>

        <a href="../index.html" class="back-button" target="_self">← 返回首页</a>

        <main>
            <section class="content-section">
                <h2 class="section-title">[主标题]</h2>
                
                <!-- 页面内容放在这里 -->
                <div class="content">
                    <p>在此处添加页面内容...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2025 数据库原理与应用课程 | 教学资源</p>
            <p>成都东软学院：余阳</p>
        </footer>
    </div>
</body>
</html>
